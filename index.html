
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EREBOS: Team NEBULA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Noto+Sans+KR:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mint: '#00f2ff', // Electric Cyan
              darkteal: '#1e0a3d', // Deep Space Violet
              deepbase: '#020205', // True Space Black
              nebula: '#7000ff', // Vibrant Purple
              accent: '#ff00e5', // Neon Magenta
              offwhite: '#f8fafc',
            },
            fontFamily: {
              mono: ['JetBrains Mono', 'monospace'],
              sans: ['Noto Sans KR', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #020205;
        color: #00f2ff;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .hologram-glow {
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
      }
      .hologram-text {
        text-shadow: 0 0 8px rgba(0, 242, 255, 0.6), 0 0 15px rgba(112, 0, 255, 0.3);
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.08), transparent);
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 100;
      }
      .noise-bg {
        position: fixed;
        inset: 0;
        background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        opacity: 0.05;
        pointer-events: none;
        z-index: -1;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020205;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e0a3d;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f2ff;
      }
      .tactical-border {
        border: 1px solid rgba(0, 242, 255, 0.2);
        position: relative;
      }
      .tactical-border::before {
        content: '';
        position: absolute;
        top: -1px;
        left: -1px;
        width: 10px;
        height: 10px;
        border-top: 2px solid #00f2ff;
        border-left: 2px solid #00f2ff;
      }
      .tactical-border::after {
        content: '';
        position: absolute;
        bottom: -1px;
        right: -1px;
        width: 10px;
        height: 10px;
        border-bottom: 2px solid #00f2ff;
        border-right: 2px solid #00f2ff;
      }
      
      /* Tactical Blinking Cursor */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .tactical-cursor {
        display: inline-block;
        width: 8px;
        height: 14px;
        background-color: #00f2ff;
        margin-left: 4px;
        vertical-align: middle;
        animation: blink 1s step-end infinite;
        box-shadow: 0 0 5px #00f2ff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

}
</script>

</head>

</html>
